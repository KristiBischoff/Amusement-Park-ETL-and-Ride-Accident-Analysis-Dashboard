<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Roller Coaster</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="../static/css/style2.css">
    <link rel="shortcut icon" href="../static/images/favicon.ico" />
</head>

<body>
    <div class="wrapper">
        <div class="row">
            <div class="col-sm-12">
                <img src="../static/images/adrenaline.jpg" style="width:100%;height:300px;" />
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <div class="hero text-center">
                    <h1>Roller Coaster Detector</h1>
                    <p>For Adrenaline Junkies</p>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <nav class="navbar navbar-default">
                    <div class="container">
                        <ul class="nav navbar-nav">
                                <li class="nav-item">
                                        <a class="nav-link" href="{{ url_for('home') }}">Search For a Coaster</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="{{ url_for('charts') }}">Data and Statistics</a>
                                    </li>
                                    <li class="nav-item">
                                            <a class="nav-link" href="{{ url_for('accident') }}">Historically Bad Ideas<span class="sr-only">(current)</span></a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link" href="{{ url_for('defunct') }}">Defunct'd<span class="sr-only">(current)</span></a>
                                        </li>
                                        <li class="nav-item">
                                                <a class="nav-link" href="{{ url_for('mapped') }}">Injury Map<span
                                                        class="sr-only">(current)</span></a>
                                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>

        <div class="row margin-top-50">
            <div class="col-md-2">
                <aside class="filters">
                    <div class="panel panel-default">
                        <div class="panel-heading">Filter Search</div>
                        <div class="panel-body">
                            <form>
                                <div class="form-group">
                                    <ul class="list-group" id="filters">
                                        <li class="filter list-group-item">
                                            <label for="RollerCoaster">Enter a Coaster</label>
                                            <input class="form-control" id="RollerCoaster" type="text"
                                                placeholder="Kingda Ka">
                                            <label for="AmusementPark">Enter a Park</label>
                                            <input class="form-control" id="AmusementPark" type="text"
                                                placeholder="Action Park">
                                            <label for="Type">Enter a Type</label>
                                            <input class="form-control" id="Type" type="text" placeholder="steel">
                                            <label for="Design">Enter a Design</label>
                                            <input class="form-control" id="Design" type="text" placeholder="Extreme">
                                            <label for="Status">Enter a Status</label>
                                            <input class="form-control" id="Status" type="text" placeholder="Open">
                                            <label for="Opened">Enter a Open Date</label>
                                            <input class="form-control" id="Opened" type="text"
                                                placeholder="10/01/2000">
                                        </li>
                                    </ul>
                                </div>
                                <button id="filter-btn" type="submit" class="btn btn-default">Filter Table</button>
                            </form>
                        </div>
                    </div>
                </aside>
            </div>
            <div class="col-md-10">
                <div id="table-area" class="">
                    <table id="coast-table" class="table table-striped">
                        <thead>
                            <tr>
                                <th class="table-head">Roller Coaster</th>
                                <th class="table-head">Amusement Park</th>
                                <th class="table-head">Type</th>
                                <th class="table-head">Design</th>
                                <th class="table-head">Status</th>
                                <th class="table-head">Opened</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>

        <footer class="footer">
            <span class="bottom">Roller Coaster Detector</span>
        </footer>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
    <!-- <script src="static/js/data.js"></script> -->
    <script src="../static/js/amuseapp.js"></script>
</body>

</html>
